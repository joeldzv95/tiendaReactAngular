<div class="row containerSignin">
        <div class="col-4  mx-auto  mt-5 ">
            <div class="card">
                <div class="card-header">
                   <h2 class="text-center">SignUp</h2> 
                </div>
                <div class="card-body">
                    <form (submit)="signUp()">
                        <div class="form-group">
                            <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required autofocus >
                        </div>
                        <div class="form-group">
                            <input type="password" [(ngModel)]="user.password"  name="password" class="form-control" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-75 mr-2 ">
                            Signup
                        </button>
                        <button class="btn btn-secondary " routerLink="/signin">
                            Singin
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
